
wallaby:
  debug: true
  env:
    kind: electron
  #
  # workers:
  #   initial: 1
  #   regular: 1

  webpack:
    node:
      __dirname: true
      __filename: true

    module:
      loaders:
      - test: !!js/regexp /\.(yaml|json)$/
        loaders:
          - json-loader
      - test: !!js/regexp /\.html$/
        loaders:
          - raw-loader

  files:
    # Libs
    - pattern: app/static/libs.js
      instrument: false

    # Test libs
    - pattern: node_modules/chai/chai.js
      instrument: false
    - pattern: node_modules/sinon/pkg/sinon.js
      instrument: false

    # App and Tests
    - pattern: scripts/**/*.js
      load: false
    - pattern: Packages/**/*.js
      load: false
    - pattern: scripts/**/*.coffee
      load: false
    - pattern: Packages/**/*.coffee
      load: false
    - pattern: scripts/**/*.yaml
      load: false
    - pattern: Packages/**/*.yaml
      load: false

    - pattern: "!scripts/entry.js"
    - pattern: "**/*_test.js"
      load: false
    - pattern: "**/*_test.coffee"
      load: false
    - pattern: "scripts/tests/**/*.coffee"
      load: false
    - pattern: "scripts/tests/**/*.js"
      load: false

  tests:
    - pattern: scripts/entry.js
      instrument: false
      load: false
